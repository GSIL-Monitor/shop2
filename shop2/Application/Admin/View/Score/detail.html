<body>
<div class="margin clearfix">
 <div class="" id="Other_Management">
 
    <div class="border clearfix">

      
      <a href="{:U('Score/index')}"  class="btn btn-xs btn-info"><i class="icon-edit bigger-120">返回</i></a>
      
       <span class="r_f">共：<b>2345</b>条</span>
     </div>
     <div class="list_style">
    <table class="table table-striped table-bordered table-hover" id="integration_history_list" width="100%">
     <thead>
         <tr>
                <th width="70">用户id</th>
                <th width="80">用户账号</th>   
                <th width="120">积分详情</th>
                <th width="80">积分变动</th>
                <th width="70">获得时间</th>              
            </tr>
        </thead>
    <tbody>
      <foreach name="data" item="vv">
        <tr>
      
        <td>{$vv['uid']}</td>
        <td>{$vv['aname']}</td>
        <td>{$vv['desc']}</td>
       
       <td>{$vv['score']}</td>
       <td>{$vv['addtime']}</td>
        </tr>
       
       </foreach>

    
    </tbody>    
     </table>    
     </div>
     
 </div>

<script>
jQuery(function($) {
                var oTable1 = $('#sample-table').dataTable( {
                "aaSorting": [[ 1, "desc" ]],//默认第几个排序
        "bStateSave": true,//状态保存
        "aoColumnDefs": [
          //{"bVisible": false, "aTargets": [ 3 ]} //控制列的隐藏显示
          {"orderable":false,"aTargets":[0,2,3,6]}// 制定列不参与排序
        ] } );
                
                
                $('table th input:checkbox').on('click' , function(){
                    var that = this;
                    $(this).closest('table').find('tr > td:first-child input:checkbox')
                    .each(function(){
                        this.checked = that.checked;
                        $(this).closest('tr').toggleClass('selected');
                    });
                        
                });
            });
            


/*用户-删除*/
function member_del(obj,id){
    layer.confirm('确认要删除吗？',function(index){
        $(obj).parents("tr").remove();
        layer.msg('已删除!',{icon:1,time:1000});
    });
}





</script>
