<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>编辑品牌</title>
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
 <link href="__PUBLIC__/assets/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="__PUBLIC__/css/style.css"/>       
        <link rel="stylesheet" href="__PUBLIC__/assets/css/ace.min.css" />
        <link rel="stylesheet" href="__PUBLIC__/assets/css/font-awesome.min.css" />
        <link href="__PUBLIC__/Widget/icheck/icheck.css" rel="stylesheet" type="text/css" />
		<!--[if IE 7]>
		  <link rel="stylesheet" href="assets/css/font-awesome-ie7.min.css" />
		<![endif]-->
        <!--[if lte IE 8]>
		  <link rel="stylesheet" href="assets/css/ace-ie.min.css" />
		<![endif]-->
	    <script src="__PUBLIC__/js/jquery-1.9.1.min.js"></script>
        <script src="__PUBLIC__/assets/js/bootstrap.min.js"></script>
        <script src="__PUBLIC__/assets/js/typeahead-bs2.min.js"></script>
         <script src="__PUBLIC__/assets/layer/layer.js" type="text/javascript"></script>
        <script type="text/javascript" src="__PUBLIC__/Widget/swfupload/swfupload.js"></script>
        <script type="text/javascript" src="__PUBLIC__/Widget/swfupload/swfupload.queue.js"></script>
        <script type="text/javascript" src="__PUBLIC__/Widget/swfupload/swfupload.speed.js"></script>
        <script type="text/javascript" src="__PUBLIC__/Widget/swfupload/handlers.js"></script>

        <style>
          
          #add_brand{
              margin-left:215px;
          }

          .add_conent{
              background-color:white;
          }

          .div_visibility{
              visibility:hidden ;
          }
          
        </style>
</head>

<body style="background-color:snow;">
<div id="add_brand" class="clearfix">
<form action="{:U('Brand/showAlsoHandlerEdit')}" method="post" enctype="multipart/form-data" />
    <div class="left_add"  style="border:1px solid snow; height:100%;">

    <foreach name="brandData" item="vo">
        <div class="title_name">编辑品牌</div>
        <ul class="add_conent" >
            <input type="hidden" name="id" value="{$vo.id}" />
            <li class=" clearfix">
                <label class="label_name">品牌名称：</label> 
                <input name="name" type="text" class="add_text" maxlength="12" style="width:300px;" autofocus value="{$vo.name}" />
                <div class="div_visibility"><label class="label_name">12312</label></div>
            </li>
            <li class=" clearfix">
                <label class="label_name">品牌图片：</label>
                <input type="file" name="pic" id="file" />
                <div class="image_container">
                    <img id="preview" src="__PUBLIC__/Uploads/{$vo.logo}" style="width:150px; heigth:60px;" />
                </div>
                <div class="div_visibility"><label class="label_name">12312</label></div>
            </li>
            <li class=" clearfix">
                <label class="label_name">品牌描述：</label> 
                <textarea name="desc" class="textarea" placeholder="请用50个字符以内描述你的品牌.." maxlength="50" style="height:100px; font-size:16px;">{$vo.desc}</textarea>
            </li>
            <li class=" clearfix">
                <label class="label_name">显示状态：</label> 
                <label>
                    <input name="status" type="radio" class="ace" value="1"
                    <if condition="($vo['status'] eq 1)"> checked </if>
                     >
                    <span class="lbl">显示</span>
                </label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <label>
                    <input type="radio" class="ace" name="status" value="2" 
                        <if condition="($vo['status'] eq 2)"> checked </if>
                    >
                    <span class="lbl">不显示</span>
                </label>
            </li>
            <li class=" clearfix" style="text-align:center;">
                <label>
                    <input type="submit" class="btn btn-primary" value="保存" />
                    <a href="{:U('Brand/showBrandView')}" class="btn btn-danger">取消</a>
                </label>
            </li>
        </ul>
    </div>
    
    </foreach>

</form>
</div>
</body>
</html>

<script>
    
    console.log($('input[name="name"]').val());
    $(function(){
    $('#file').on('change', function(){
        var fileName = $('#file').val();
        if(fileName){
            console.info(fileName);
        }
    });
});

$(function () {
    $("#file").change(function () {
        var $file = $(this);
        var fileObj = $file[0];
        var windowURL = window.URL || window.webkitURL;
        var dataURL;
        var $img = $("#preview");

        if (fileObj && fileObj.files && fileObj.files[0]) {
            dataURL = windowURL.createObjectURL(fileObj.files[0]);
            $img.attr('src', dataURL);
        } else {
            dataURL = $file.val();
            var imgObj = document.getElementById("preview");
            imgObj.style.filter = "progid:DXImageTransform.Microsoft.AlphaImageLoader(sizingMethod=scale)";
            imgObj.filters.item("DXImageTransform.Microsoft.AlphaImageLoader").src = dataURL;
        }
    });
});
    
</script>
