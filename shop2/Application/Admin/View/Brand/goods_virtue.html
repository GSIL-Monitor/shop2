<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
 <link href="__PUBLIC__/assets/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="__PUBLIC__/css/style.css"/>       
        <link rel="stylesheet" href="__PUBLIC__/assets/css/ace.min.css" />
        <link rel="stylesheet" href="__PUBLIC__/assets/css/font-awesome.min.css" />
        <link href="__PUBLIC__/Widget/icheck/icheck.css" rel="stylesheet" type="text/css" />
    <!--[if IE 7]>
      <link rel="stylesheet" href="assets/css/font-awesome-ie7.min.css" />
    <![endif]-->
        <!--[if lte IE 8]>
      <link rel="stylesheet" href="assets/css/ace-ie.min.css" />
    <![endif]-->
      <script src="__PUBLIC__/js/jquery-1.9.1.min.js"></script>
        <script src="__PUBLIC__/assets/js/bootstrap.min.js"></script>
        <script src="__PUBLIC__/assets/js/typeahead-bs2.min.js"></script>
       
    <!-- page specific plugin scripts -->
    <script src="__PUBLIC__/assets/js/jquery.dataTables.min.js"></script>
    <script src="__PUBLIC__/assets/js/jquery.dataTables.bootstrap.js"></script>
        <script type="text/javascript" src="__PUBLIC__/js/H-ui.js"></script> 
        <script type="text/javascript" src="__PUBLIC__/js/H-ui.admin.js"></script> 
        <script src="__PUBLIC__/assets/layer/layer.js" type="text/javascript" ></script>
        <script src="__PUBLIC__/assets/laydate/laydate.js" type="text/javascript"></script>
         <script src="__PUBLIC__/assets/dist/echarts.js"></script>
         <script src="__PUBLIC__/js/lrtk.js" type="text/javascript"></script>
<title>品牌管理</title>
</head>

<body>
<div class="page-content clearfix">
  <div id="brand_style">
    <div class="search_style">
      <div class="title_names">搜索查询</div>
      <ul class="search_content clearfix">
      <form action="JavaScript:;" method="get">
         <li><label class="l_f">品牌名称</label><input name="" type="text"  class="text_add" placeholder="输入品牌名称"  style=" width:250px"/></li>
         <li style="width:90px;"><button type="submit" class="btn_search"><i class="icon-search"></i>查询</button></li>
      </form>
      </ul>
    </div>
     <div class="border clearfix">
       <span class="l_f">
        <a href="{:U('Brand/add')}"  title="添加品牌" class="btn btn-warning Order_form"><i class="icon-plus"></i>添加属性</a>
        <a href="{:U('Brand/test', ['id' => 1])}" class="btn btn-danger"><i class="icon-trash"></i>批量删除</a>
       </span>

      <if condition="$count lt 1">
          <span class="r_f" style="font-size:17px; color:red;">暂无数据, 请添加属性~</span>
      <else />
          <span class="r_f">共：<b style="color:red; font-size:16px;"  id="count_id"></b>&nbsp;个品牌&nbsp;&nbsp;&nbsp;共启用： <b style="color:green; font-size:16px;" id="showCount_id"></b>&nbsp;个</span>
      </if>

     </div>
     <div id="outerDiv"></div>
     <!--品牌列表-->
      <div class="table_menu_list">
       <table class="table table-striped table-bordered table-hover" id="sample-table">
    <thead>
     <tr>
        <th width="25px"><label><input type="checkbox" class="ace"><span class="lbl"></span></label></th>
        <th width="150px">ID</th>
        <th width="150px">颜色</th>
        <th width="150px">尺寸</th>
        <th width="150px">库存</th>
        <th width="150px">加入时间</th>
        <th width="70px">状态</th>            
        <th width="200px">操作</th> 
      </tr>
    </thead>
  <tbody>

<foreach name="data" item="vo">
    <tr>
          <td width="25px"><label><input type="checkbox" class="ace" ><span class="lbl"></span></label></td>
          <td width="80px">1</td>
          <td>{$vo.color}</td>
          <td class="text-l">{$vo.size}</td>
          <td>{$vo.num}</td>
<td></td>
          <td class="td-status">
            <if condition="($vo['status'] eq 1)">
                <span class="label label-success radius">已启用</span>
            <elseif condition="($vo['status'] eq 2)" />
                <span class="label label-defaunt radius">已停用</span>
            </if>
          </td>
          
          <td class="td-manage">
            <if condition="($vo['status'] eq 1)">
                <a style="text-decoration:none" class="btn btn-xs btn-success" onclick="stop(this, {$vo.id}, {$vo.status})" href="javascript:;" title="停用" aa="{$vo.status}"><i class="icon-ok bigger-120"></i></a>
            <elseif condition="($vo['status'] eq 2)" />
                <a style="text-decoration:none" class="btn btn-xs " onclick="start(this, {$vo.id}, {$vo.status})" href="javascript:;" title="启用" aa="{$vo.status}"><i class="icon-ok bigger-120"></i></a>
            </if>
            
          <a title="编辑" href="{:U('Brand/showAlsoHandlerEdit', [id=>$vo['id']])}"  class="btn btn-xs btn-info" ><i class="icon-edit bigger-120"></i></a> 
          <a title="删除" href="javascript:;" onclick="del(this, {$vo.id})" class="btn btn-xs btn-warning" id="outer"><i class="icon-trash  bigger-120"></i></a>
          </td>
    </tr>
</foreach>
  </foreach>      

        </tbody>
        </table>
        </div>
     </div>
    
  </div>
</div>
</body>
</html>
<script>

/*品牌-停用*/
function stop(obj, id, data) {

  layer.confirm('确认要停用吗？',

    function(index){

      $.ajax({

        url: "{:U('Brand/handlerStatusData')}",
        type: "post",
        data: "id="+id+"&status="+data+"&ment=2",
        success: function (msg) {
            if (msg['code'] == 1200) {

                $(obj).parents("tr").find(".td-manage").prepend("<a style='text-decoration:none' class='btn btn-xs ' onclick='start(this, "+id+" , 2)' href='javascript:;' title='启用' aa='2'><i class='icon-ok bigger-120'></i></a>");
                $(obj).parents("tr").find(".td-status").html('<span class="label label-defaunt radius">已停用</span>');
                $(obj).remove();
                var num = parseInt($('#showCount_id').html())-1;
                $('#showCount_id').html(num);
                layer.msg('已停用!',{icon: 5,time:1000});
            } else {

                layer.msg('系统有误, 请尽快联系程序员!',{icon: 5,time:1000});
            }
        },
        dataType: "json"
      });
  });
}
// layer.msg('已启用!',{icon: 6,time:1000});
/*用户-启用*/
function start(obj, id, data) {

  layer.confirm('确认要启用吗？',

    function(index){

      $.ajax({

        url: "{:U('Brand/handlerStatusData')}",
        type: "post",
        data: "id="+id+"&status="+data+"&ment=2",
        success: function (msg) {

            if (msg['code'] == 1200) {

                $(obj).parents("tr").find(".td-manage").prepend("<a style='text-decoration:none' class='btn btn-xs btn-success' onclick='stop(this, "+id+", 1)' href='javascript:;' title='停用' aa='1'><i class='icon-ok bigger-120'></i></a>");
                $(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">已启用</span>');
                $(obj).remove();
                var num = parseInt($('#showCount_id').html())+1;
                $('#showCount_id').html(num);
                layer.msg('已启用!',{icon: 6,time:1000});

            } else {

                layer.msg('系统有误, 请尽快联系程序员!',{icon: 5,time:1000});
            }
        },
        dataType: "json"
      });
  });
}

/*品牌-删除*/
function del(obj, id) {

    layer.confirm('确认要删除吗？',function(index){

        $.ajax({
            url: "{:U('Brand/delBrandData')}",
            type: "post",
            data: "id="+id,
            success: function (msg) {

                if (msg['code'] == 1200) {

                    var del = parseInt($(obj).prev().prev().attr("aa"));
                    var num = parseInt($('#showCount_id').html())-1;
                    var countNum = parseInt($('#count_id').html())-1;
                    
                    if (del == 1) {

                        $('#showCount_id').html(num);
                    }

                    $('#count_id').html(countNum);
                    $(obj).parents("tr").remove();
                    layer.msg('已删除!',{icon:1,time:1000});
                } else {

                    layer.msg('系统有误! 请尽快联系程序员!!',{icon:1,time:1000});
                }
            },
            dataType: "json"
        });
    });    
}
</script>
