<script type="text/javascript">

  var boolEmail = false;
  $('#login_name').focusout(function(){
    var ema = $(this);
    if (!checkphoneNum(ema.val())) {
      $('#iemail').text('邮箱格式不正确');
      boolEmail = false;
      return false;
    }else{
      $('#iemail').text('');
    }
    checkPhoneExist(ema.val());
  });

  //检查邮箱是否存在
    function checkPhoneExist(email){
        $('.email_span').next().remove();
        $.ajax({
            type:'get',
            url:"{:U('Register/checkphoneNum')}",
            data:"email="+email,
            success:function(msg){
                if (msg['code'] != 1404) {
                    $('.email_span').attr('color','red').after("<a href='{:U('Register/index')}'>邮箱不存在,请先注册</a>");
                    boolEmail = false;
                }else{
                  $('.email_span').next().remove();
                  boolEmail = true;
                }
            },
            dataType:'json'
        });
    }
     /**
     * 正则验证邮箱
     */
    function checkphoneNum(phoneNum){
         var reg = /^[a-zA-Z0-9_-]+@[a-zA-Z0-9_-]+(\.[a-zA-Z0-9_-]+)+$/;

         return reg.test(phoneNum);
    }

      };
      var obj = $(this);
      if (countdown == 60 || countdown == 0) {

          if (msg['code'] == 1200) {
            $('#send_next').removeAttr("disabled");
          };
        }

    var countdown=60;
    function settime(obj) {
        if (countdown == 0) {
            $(obj).attr("disabled",false);
            $(obj).text("获取邮箱验证码");
            countdown = 60;
            return;
        } else {
            $(obj).attr("disabled",true);
            $(obj).text("(" + countdown + ") s 重新发送");
            countdown--;
        }
        setTimeout(function() {
                    settime(obj) }
